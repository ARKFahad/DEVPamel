<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Code Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="top-bar">
        <div id="profile">
            Profile Icon / Self Info
        </div>
        <div id="useful-info">
            Useful Info
        </div>
    </header>
    <nav id="nav-panel">
        <ul>
            <li>Home</li>
            <li>Progress</li>
            <li>Settings</li>
        </ul>
    </nav>
    <main id="main-content">
        <div class="widget" id="clock">
            Clock
        </div>
        <div class="widget" id="weather">
            Current Weather
        </div>
        <div class="widget" id="calendar">
            Calendar
        </div>
    </main>
</body>
</html>
